<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style2.css" />
    <title>-ToeTic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1></h1>
      <h1>Tic-<span style="color:white">Tac</span>-Toe</h1>
      <h1></h1>
    </header>

   <div class="game-wrapper" style="display: none;">
      <div class="game">
        <div class="player-info first-pl">
          <h3></h3>
          <h4 class="nick-name">Player 1</h4>
          <h3 class="ch">X</h3>
        </div>
        <div class="board-wrapper">
          <div class="game-board">
            <div class="content-element" data-id="0"><span>X</span></div>
            <div class="content-element" data-id="1"><span>X</span></div>
            <div class="content-element" data-id="2"><span>O</span></div>
            <div class="content-element" data-id="3"><span>O</span></div>
            <div class="content-element" data-id="4"><span>O</span></div>
            <div class="content-element" data-id="5"><span></span></div>
            <div class="content-element" data-id="6"><span>X</span></div>
            <div class="content-element" data-id="7"><span>O</span></div>
            <div class="content-element" data-id="8"><span>O</span></div>
          </div>
        </div>
        <div class="player-info second-pl">
          <h3></h3>
          <h4 class="nick-name">Player 2</h4>
          <h3 class="ch">O</h3>
        </div>
      </div>

      <div class="game-options">
        <button class="button new-game">New Game</button>
        <span class="separator">|</span>
        <button class="button reset-game">Reset</button>
      </div>
    </div>

    <div class="modal-wrapper">
      <div class="modal game-mode">
        <h2 class="title">Tic-Tac-Toe</h2>
        <div class="content">
          <button class="button pvp-mode">START GAME</button>
          
         
          
        </div>
      </div>
    </div>

    <div class="modal-wrapper" style="display: none;">
      <div class="modal nicknames">
        <h2 class="title"></h2>
        <div class="content">
          <div class="element first-player-input">
            <label for="first-player-nickname">1st Player</label>
            <input
              type="text"
              id="first-player-nickname"
              placeholder="Player 1"
              maxlength="18"
            />
          </div>
          <div class="element second-player-input">
            <label for="second-player-nickname">2nd Player</label>
            <input
              type="text"
              id="second-player-nickname"
              placeholder="Player 2 Name"
              maxlength="18"
            />
          </div>
          <div class="modal-options">
            <button class="button back">Back</button>
            <button class="button next">Next</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-wrapper" style="display: none;">
      <div class="modal game-over">
        <h2 class="title">Game Over</h2>
        <div class="content">
          <h2 class="gg"></h2>
          <div class="modal-options">
            <button class="button new-game">New Game</button>
            <button class="button reset-game">Reset</button>
            
          </div>
        </div>
      </div>
    </div>

    <script src="main1.js"></script>
  </body>
</html>
